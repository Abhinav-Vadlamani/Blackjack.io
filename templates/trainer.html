<!-- templates/trainer.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer - blackjack.io</title>
    <style>
        /* Apply a full-page background color */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full viewport height */
            background-image: url('https://t4.ftcdn.net/jpg/03/62/05/31/360_F_362053188_oQ0WRHCFkIY4QlXS1S5d1i9bpYup67ll.jpg'); /*background image*/
            background-size: cover;  /* image covers the whole screen */
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Create a flex container to hold everything */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; /* This centers the content vertically */
            align-items: center;
        }


        /* Style the input modal */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            background-color: rgba(0, 0, 0, 0.5); /* Black w/ opacity */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        .modal-content {
            background-color: white; /* White background for modal */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .modal input {
            width: 80%; /* Input width */
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .error-message {
            color: red; /* Red text for error messages */
            margin-top: 10px;
            display: none; /* Hidden by default */
        }

        /* Style the container for the chips */
        .chip-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 0; /* Adds spacing from the bottom */
            gap: 30px;
        }

        /* Style for each chip button and text */
        .chip {
            text-align: center;
            margin: 10px;
        }

        /* Base style for all chip buttons */
        .chip-button {
            width: 100px;
            height: 100px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 10px;
            color: #fff;
        }

        /* Specific button colors */
        .white-chip {
            background-color: #ffffff;
            color: #000;
        }

        .red-chip {
            background-color: #ff0000;
        }

        .green-chip {
            background-color: #008000;
        }

        .black-chip {
            background-color: #000000;
        }

        .purple-chip {
            background-color: #800080;
        }

        .chip-value {
            margin-top: 5px;
            font-size: 12px;
            color: black;
        }

        .chip-count {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* logout button */
        .logout-button{
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: gray;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .logout-button:hover {
            background-color: darkred;
        }

        /* Modal styling */
        .loginModal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Background with transparency */
        }
        .loginModal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .loginModal-button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .confirm-button {
            background-color: red;
            color: white;
        }

        .cancel-button {
            background-color: gray;
            color: white;
        }

        /* Buttons for hit, stand, and update bankroll */
        .action-buttons {
            position: fixed;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .action-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .action-button:hover {
            background-color: #0056b3;
        }

        /* update-bankroll modal */
        .bankrollModal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .bankrollModal {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .bankrollModal input {
            margin-top: 10px;
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .bankrollModal button {
            margin-top: 10px;
            padding: 10px;
            width: 100px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .bankrollModal .submit-btn {
            background-color: #007bff;
            color: white;
        }

        .bankrollModal .cancel-btn {
            background-color: #ccc;
            color: black;
        }

        /* Bankroll text */
        #bankroll {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        /* Ensure the chip buttons are at the bottom */
        footer {
            display: flex;
            justify-content: center;
            position: fixed;
            width: 100%;
            bottom: 0;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Logout button -->
    <button class="logout-button" onclick="showLogoutModal()">Logout</button>
    <div id="logoutModal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to log out?</p>
            <button class="modal-button confirm-button" onclick="confirmLogout()">Yes</button>
            <button class="modal-button cancel-button" onclick="hideLogoutModal()">No</button>
        </div>
    </div>

    <div class="content">
        <!-- Modal for entering money amount -->
        <div class="modal" id="moneyModal">
            <div class="modal-content">
                <h2>Enter Amount to Play With</h2>
                <input type="number" id="moneyInput" name = "moneyAmount" placeholder="Enter amount" min="1" required step="1">
                <button id="submitMoney">Submit</button>
                <div class="error-message" id="errorMessage">Please enter a valid amount.</div>
            </div>
        </div>
    </div>

    <!-- Chip Buttons -->
    <footer>
        <div class="chip-container">
            <!-- White Chip -->
            <div class="chip">
                <div class="chip-count" id="white-count">0</div>
                <button class="chip-button white-chip" id="white-chip">White Chips</button>
                <div class="chip-value">$1</div>
            </div>

            <!-- Red Chip -->
            <div class="chip">
                <div class="chip-count" id="red-count">0</div>
                <button class="chip-button red-chip" id="red-chip">Red Chips</button>
                <div class="chip-value">$5</div>
            </div>

            <!-- Green Chip -->
            <div class="chip">
                <div class="chip-count" id="green-count">0</div>
                <button class="chip-button green-chip" id="green-chip">Green Chips</button>
                <div class="chip-value">$25</div>
            </div>

            <!-- Black Chip -->
            <div class="chip">
                <div class="chip-count" id="black-count">0</div>
                <button class="chip-button black-chip" id="black-chip">Black Chips</button>
                <div class="chip-value">$100</div>
            </div>

            <!-- Purple Chip -->
            <div class="chip">
                <div class="chip-count" id="purple-count">0</div>
                <button class="chip-button purple-chip" id="purple-chip">Purple Chips</button>
                <div class="chip-value">$500</div>
            </div>
        </div>
    </footer>

    <div class="action-buttons">
        <button class="action-button" id="hitBtn">Hit</button>
        <button class="action-button" id="standBtn">Stand</button>
        <button class="action-button" id="addBankrollBtn">Add Bankroll</button>
    </div>

    <div class="bankrollModal-overlay" id="bankrollModalOverlay">
        <div class="bankrollModal" id="bankrollModal">
            <h2>Update Bankroll</h2>
            <input type="number" id="bankrollInput" name="bankroll" placeholder="Enter additional amount" required step="1">
            <div>
                <button class="submit-btn" id="submitBankroll">Submit</button>
                <button class="cancel-btn" id="cancelBankroll">Cancel</button>
            </div>
        </div>
    </div>

    <div id="bankroll">Bankroll: $0</div>

    <script>
        async function fetchBankroll() {
            const response = await fetch('/current_bankroll');
            const data = await response.json();
            document.getElementById('bankroll').innerText = `Bankroll: $${data.bankroll}`;
        }
        // Show the modal when the page loads
        window.onload = function() {
            document.getElementById("moneyModal").style.display = "flex";
        };

        // Handle the submit button click
        document.getElementById("submitMoney").onclick = function() {
            const moneyAmount = document.getElementById("moneyInput").value;
            if (moneyAmount && moneyAmount > 0) {
                errorMessage.style.display = "none";

                fetch('/calculate_chips', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({amount: parseInt(moneyAmount)})
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok')
                    }
                    return response.json()
                })
                .then(data => {
                    console.log("Chip Counts:", data);
                    document.getElementById("white-count").innerText = data.white_chips;
                    document.getElementById("red-count").innerText = data.red_chips;
                    document.getElementById("green-count").innerText = data.green_chips;
                    document.getElementById("black-count").innerText = data.black_chips;
                    document.getElementById("purple-count").innerText = data.purple_chips;
                    fetchBankroll();
                })
                .catch(error => {
                console.error("Error:", error);
                });
                document.getElementById("moneyModal").style.display = "none";
            } else {
                errorMessage.style.display = "block";
            }
        };

        function showLogoutModal() {
            document.getElementById("logoutModal").style.display = "block";
        }

        // Hide the logout confirmation modal
        function hideLogoutModal() {
            document.getElementById("logoutModal").style.display = "none";
        }

        // Confirm logout
        function confirmLogout() {
            // Redirect to the logout route
            window.location.href = "/logout";
        }

        document.getElementById("addBankrollBtn").onclick = function() {
            document.getElementById("bankrollModalOverlay").style.display = "flex";
        };

        // Submit bankroll button click handler
        document.getElementById("submitBankroll").onclick = function() {
            const additionalAmount = document.getElementById("bankrollInput").value;

            if (additionalAmount && additionalAmount > 0) {
                fetch('/update_bankroll', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({additional_amount: parseInt(additionalAmount)})
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error("Error updating bankroll:", data.error);
                    } else {
                        // Update chip counts on the screen
                        document.getElementById("white-count").innerText = data.white_chips;
                        document.getElementById("red-count").innerText = data.red_chips;
                        document.getElementById("green-count").innerText = data.green_chips;
                        document.getElementById("black-count").innerText = data.black_chips;
                        document.getElementById("purple-count").innerText = data.purple_chips;

                        fetchBankroll();
                    }
                })
                .catch(error => console.error("Error:", error));

                // Hide the modal
                document.getElementById("bankrollModalOverlay").style.display = "none";
            }
        };

    // Cancel bankroll modal
    document.getElementById("cancelBankroll").onclick = function() {
        document.getElementById("bankrollModalOverlay").style.display = "none";
    };

    </script>
</body>
</html>
